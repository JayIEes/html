<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
hr{display : none} /* tag를 숨김*/
</style>
<title>선긋기</title>
</head>
<body>
안녕<hr/>하세요.<br/>
<hr color="#0100FF"/> 
<hr color="#FF0000" size="20"/>

<!-- 고정길이 : 웹 브라우저의 크기가 변경되더라도 항상 같은 크기를 유지한다. : pixel로 설정 -->
<hr color="#0000FF" size="10" width="500"/>

<!-- 가변길이 : 웹 브라우저의 크기가 변경되면 그에 맞춰 크기를 변경한다. -->
<hr color="#0000FF" size="10" width="50%"/>

</body>
</html>
