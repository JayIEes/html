<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>

<style type="text/css">

</style>
<script type="text/javascript">

function useMath(){
	let num=-325;
	console.log(num+"의 절대값 :"+Math.abs(num));
	
	num=10.5;
	console.log(num+"의 반올림 :"+Math.round(num));
	
	num=10.1;
	console.log(num+"의 올림 :"+Math.ceil(num));
	
	num=10.9;
	console.log(num+"의 내림 :"+Math.floor(num));
	
	//(int)num;
	//실수를 정수로 변경
	var val=parseInt(num);
	console.log(num+"을 정수만 얻어보자 :"+val);

	//난수
	var ran=Math.random(); //0.000000..0~0.9999999.9
	console.log("발생한 난수 :"+ran);
	console.log("범위의 난수 :"+ran*10);
	console.log("범위의 난수에서 정수만 얻기 :"+parseInt(ran*10));
	
	
	
}//useMath


</script>
</head>
<body>
<input type="button" value="Math사용" onmouseover="useMath()"/>
</body>
</html>
