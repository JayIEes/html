<script type="text/javascript">

function useInnerHTML(){
	//디자인을 변경할 태그를 찾고
	var divNode=document.getElementById("a");
	//alert(divNode);
	//innerHTML 속성을 사용하여 변경
	divNode.innerHTML="<strong>날씨흐림</strong><marquee scrollamount='10'>"+
	"<img src='http://localhost/html_prj/js0325/images/weather.png'/>"+
	"</marquee>";
}//useInnerHTML



</script>
</head>
<body>
	<input type="button" value="클릭" class="btn" onclick="useInnerHTML()"/>
	<div id="a"></div>
	<input type="button" id="b" value="id=b" class="btn" onclick="useInnerHTML()"/>
	
</body>
