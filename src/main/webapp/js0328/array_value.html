<script type="text/javascript">




function getRadioValue(){
	//1. form 얻기
	var obj=document.frm;
	
	//2. control얻기
	//alert(obj.gender[0].value+" / "+obj.gender[1].value); //값을 얻는것
	//alert(obj.gender[0].checked+" / "+obj.gender[1].checked); //true false을 얻는것
	var gender; //변수에 대한 초기화를 하지 않으면 "undefined"
	for(var i=0; i < obj.gender.length;i++){ //for문에 조건이 없어요 //같은 name속성은 배열 /  obj.gender 이게 배열임
		if(obj.gender[i].checked){  //선택된 상태
			gender=obj.gender[i].value;
		}//end if
	}//end for
	
	if(typeof(gender)=="undefined"){
		alert("성별을 선택해주세요");
		return;
	}//end if
	
	//선택된 성별은 div에 출력
	var divNode=document.getElementById("output");
	divNode.innerHTML="선택 성별 : "+gender;
}//getRadioValue


function getCheckboxValue(){
	//1.<form>얻기
	var obj=document.frm;
	
	//2. control 얻기
	var value=""; //undefined가 초기값이므로 누적데이터를 붙여주면 undefined로 시작하기 때문에 ""를 넣어준다.
	for (var i = 0; i < obj.hobby.length; i++) { //배열로 얻어지는 control이므로 반복한다.
		if(obj.hobby[i].checked){ //반복중인 input의 checked 상태 파악 
			value+= obj.hobby[i].value+" ";
		}//end if
	}//end for
	
	if(value==""){
		value="선택된 취미가 없습니다.";
	}//end if
	
	
	var divNode=document.getElementById("output");
	divNode.innerHTML=value;
	
}//getCheckboxValue



function getSelectValue(){
	//1. form객체
	var obj=document.frm;
	
	//2. 반복(option이 여러개)
	var value="";
	/* for (var i = 0; i < obj.domain.length; i++) {
		//alert(obj.domain[i].selected);
		if(obj.domain[i].selected){
			value=obj.domain[i].value;
			break;//옵션은 하나만 선택될 수 있으므로 선택된 <option>의 하위 옵션을 비교할 필요가 없다.
		}//end if
	}//end for */
	
	//value=obj.domain.selectedIndex;
	//value=obj.domain[obj.domain.selectedIndex].value;
	value=obj.domain.value;
	
	var divNode=document.getElementById("output");
	divNode.innerHTML=value;
	
	
}//getSelectValue

</script>
</head>
<body>
<form name="frm">
	<div>
		<strong>checked 속성 사용</strong><br/>
		<input type="radio" name="gender" value="남자"/>남자 
		<input type="radio" name="gender" value="여자"/>여자 
		<input type="button" value="라디오값 얻기" class="btn" onclick="getRadioValue()">
		<br/>
		<label>취미</label><br/>
		<input type="checkbox" name="hobby" value="요리"/>요리<br/>
		<input type="checkbox" name="hobby" value="등산"/>등산<br/>
		<input type="checkbox" name="hobby" value="라이딩"/>라이딩<br/>
		<input type="checkbox" name="hobby" value="게임"/>게임<br/>
		<input type="checkbox" name="hobby" value="음악감상"/>음악감상<br/>
		<input type="button" value="체크박스 값 얻기" class="btn" onclick="getCheckboxValue()">
	</div>

	<div>
		<strong>selected 속성 사용</strong><br/>
		<select name="domain">
			<option value="none">직접입력</option>
			<option value="gmail.com">지메일</option>
			<option value="daum.net">다음</option>
			<option value="naver.com">네이버</option>
		</select>
		<input type="button" value="select 값 얻기" class="btn" onclick="getSelectValue()">
	</div>

</form>
<div id="output"></div>
</body>
