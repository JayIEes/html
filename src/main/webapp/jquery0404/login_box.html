<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here.</title>
<!-- 공통 CSS -->
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/css/main_20220321.css">
<style type="text/css">
 table { margin: 0px auto; }
 #warning{font-weight: bold; font-size: 20px; color:#FF0000; display: none;}
</style>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	
	$("#id").keydown(function(evt){
		enterKey(evt.which);
	});//keydown
	
	$("#passwd").keydown(function(evt){
		enterKey(evt.which);
	});//keydown
	
	$("#btn").click(function(){
		chkNull();
	})//click
	
});//ready


function enterKey(keycode){
	if(keycode==13){
		chkNull();
	}
}//enterKey


function chkNull(){
	if($("#id").val()==""){
		$("#warning").show();
		$("#warning").html("아이디 필수입력");
		$("#id").focus();
		return;
	}//end if
	
	if($("#passwd").val()==""){
		$("#warning").show();
		$("#warning").html("비밀번호 필수입력");
		$("#passwd").focus();
		return;
	}//end if
	
	//location 객체를 사용한 페이지 이동 
	//=>페이지는 이동하나 HTML Form Control의 값이 Back-end로 전송되지 않는다.
	//location.href="login_process.jsp";
	
	//JS코드:페이지를 이동하면서 HTML Form Control의 값이 Back-end로 전송
	//document.frm.submit();
	
	//JQuery코드:페이지를 이동하면서 HTML Form Control의 값이 Back-end로 전송
	//$("form").submit();//tag seletor
	//$("[name='frm']").submit(); //attribute seletor : [action='login_process.jsp'], [id='frm']
	$("#frm").submit();
	
	
}//chkNull


</script>
</head>
<body>
<form action="login_process.jsp" name="frm" id="frm">
<table>
<tr>
<td colspan="2" style="text-align: center;"><h1>로그인</h1></td>
</tr>
<tr>
 	<td><input type="text" name="id" id="id" class="inputBox" placeholder="아이디" 
	 	tabindex="1" autofocus="autofocus"
	  style="width: 300px;height:40px;font-size: 24px; text-align: center;font-weight: bold;"/>
	</td>
	
 	<td rowspan="2">
	 	<input type="button" id="btn" class="btn"  value="로그인"  tabindex="3"
	 	style="height: 86px; width: 100px;font-size: 22px; font-weight: bold;"/>
 	</td>
 	
 	<!-- 자바스크립트에서 유효성 검증을 수행한 후 페이지를 이동해야 한다면 submit을 사용하면 안된다.
 	(유효성검증을 실패하더라도 페이지를 이동하기 때문에.) -->
 	<!-- <input type="submit" id="btn" class="btn"  value="로그인"  tabindex="3"
 	style="height: 86px; width: 100px;font-size: 22px; font-weight: bold;"/>  -->
 	<!-- </td> -->
 	
</tr>
<tr>
 <td> 	
 <input type="password" name="passwd" id="passwd" class="inputBox" 
 tabindex="2"
 placeholder="비밀번호"  style="width: 300px;height:40px;font-size: 24px; text-align: center;font-weight: bold;"/></td>
</tr>
<tr>
<td colspan="2" style="text-align: center">
<div id="warning">
</div>
</td>
</tr>
</table>
</form>

</body>
</html>
