<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>

<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">
td{width:100px; height:30px; text-align: center;}

</style>
<script type="text/javascript">
//이차원 배열
//1. 생성 - 일차원 배열 생성 
var arr=new Array();

//2. 방에 일차원 배열을 생성
arr[0]=new Array();//0행
arr[1]=new Array();//1행
//arr[2]=new Array();//2행

//3.값 할당 - 행마다 값을 다르게 할당하면 가변배열로 생성된다.
arr[0][0]=10;
arr[0][1]=20;
arr[0][2]=30;
arr[0][3]=40;

arr[1][0]=50;
arr[1][1]=60;
arr[1][2]=70;
arr[1][3]=80;

arr[2]=[90,100,110,120];

document.write("행의 개수 : "+arr.length+"</br>");
for (var i = 0; i < arr.length; i++) {
document.write("arr["+i+"]의 열의 개수 : "+arr[i].length+"</br>");
}


//테이블을 생성하여 배열의 모든 방의 값 출력
document.write("<table border='1' cellspacing='0px'>");
for (var i = 0; i < arr.length; i++) {
	document.write("<tr><td>"+i+"행</td>");
	for (var j = 0; j < arr[i].length; j++) {
	document.write("<td>"+arr[i][j]+"</td>");
	}
	document.write("</tr>");
}//end for
document.write("<table>");


</script>
</head>
<body>
</body>
</html>
