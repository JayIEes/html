<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">
#nameDiv{font-size: 20px; font-weight: bold}
.div{width:150px; height:150px;font-weight:bold; font-size:20px; text-align:center;}
</style>
<script type="text/javascript">
// 입력된 이름을 div에 출력하고, 강명준 일때만 js0323/child.png 를 보여준다. 
//단일 if => 조건에 맞을 때메만 코드가 실행되어야 할 때
var name=prompt("이름을 입력해주세요.");
document.write("<div>이름<span id='nameDiv'>"+name+"</span><br/>");
	if(name=="강명준"){//JavaScript에서는 문자열을 비교할 때 ==을 사용.
		document.write("<img src=\"../js0323/images/child.png\"/>");
	}
document.write("</div>");

//수를 입력받아 홀수면 <div>의 바닥색을 빨간색, 글자색 파랑 
//짝수는 바닥 검 글자 노랑
//if~else 둘 중 하나의 코드를 실행해야할 때.
var num=prompt("숫자를 입력해주세요.");
let bgColor="";
let fontColor="";

if(num%2==0){
	bgColor="#000000";
	fontColor="#FFFF00"
}else{
	bgColor="#FF0000";
	fontColor="#0000FF"
}
document.write("<div class='div' style=\" background-color:"+bgColor+"; color:"+fontColor
			+";\">"+num+"</div>");

//이름을 입력받아 강명준이면 child.png를 조장이면 adult.png를
//그렇지 않으면 common/images/right_arrow.png를 출력한 후 이름 출력
//else~if =>연관된 여러 조건을 비교할 때 사용.
let img="";

if(name==="강명준"){
	img="../js0323/images/child.png"
}else if(name==="박설진"|| name=="신유철"|| name=="신유철"){
	img="../js0323/images/adult.png"
}else{
	img="../common/images/right_arrow.png";
}
document.write("<div><img src='"+img+"'/><span>"+name+"</span></div>");




</script>
</head>
<body>

</body>
</html>
