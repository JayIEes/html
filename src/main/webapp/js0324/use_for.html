<style type="text/css">
select{width:100px}
td{width:100px; text-align: center; font-weight: bold; border: 1px solid #333}
</style>
<script type="text/javascript">
//<h1>~<h6>태그를 사용하여 안녕하세요?를 큰 크기부터 작은 크기순으로 출력

for (var i = 1; i < 7; i++) {
	document.write("<h"+i+">안녕하세요?</h"+i+">")
}

document.write("<select name='age' size='1'>");
document.write("<option>---나이선택---</option>");
for (var i = 10; i < 91; i+=10) {
document.write("<option value='"+i+"'>"+i+"대</option>");
}
document.write("</select>");

//테이블 사용하여 구구단 2단 출력하고, 홀수 행에만 바닥색을
document.write("<table border='1' cellspacing='0px'>");
for (var i = 1; i < 10; i++) {
	if(i%2!=0){
	document.write("<tr><td style='background-color: #CDCDCD'>2*"+i+"="+(2*i)+"</td></tr>");
	}else{
	document.write("<tr><td>2*"+i+"="+(2*i)+"</td></tr>");
	}
}//end for
document.write("</table>");


//선생님 코드
let bgcolor="";
document.write("<table>");
for (var i = 1; i < 10; i++) {
	bgcolor="#FFFFFF";
	if(i%2==1){
		bgcolor="#CDCDCD"
	}
	document.write("<tr>");
	document.write("<td style='background-color:"+bgcolor+"'>2 * "+i+"="+(2*i)+"</td>");
	document.write("</tr>");
}//end for
document.write("</table>");


//구구단 2~9단 table로
let bgcolor1="";

document.write("<table>");
for (var i =1; i < 10; i++) {
	document.write("<tr>");
	for (var j =2; j < 10; j++) {
	bgcolor1="#FFFFFF";
		if(j%2==0){
			bgcolor1="#CDCDCD"
		}
		document.write("<td style='background-color:"+bgcolor1+";'>"+j+" * "+i+" = "+(j*i)+"</td>");
	}
		document.write("</tr>");
}//end for
document.write("</table>");

</script>
