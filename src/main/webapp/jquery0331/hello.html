<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<!--공통 CSS-->
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">

</style>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
//javaScript 코드와 jQuery 코드 사용 가능
window.onload=function(){
	//JS코드
	document.getElementById("btn").addEventListener("click",jsClick);
	
	//JQuery코드
	$("#btn1").click(function(){
		//alert("jQuery Click");
		jqueryClick();
	});

}//onload

function jsClick(){
	alert("JS클릭");
}

function jqueryClick(){
	alert("jQuery Click");
}

</script>
</head>
<body>
<input type="button" value="JavaScript 클릭" id="btn" class="btn"/>
<input type="button" value="jQuery 클릭" id="btn1" class="btn"/>
</body>
</html>
