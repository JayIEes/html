<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
#bold{font-weight: bold;}
#bold2{font-weight: normal;}

#font{font-family: "맑은 고딕",궁서체, Sans-serif;}

#color{color: red }
#color2{color: #FF0000 }
#color3{color: #333333 }

#italic{font-style:italic;}
#italic2{font-style:normal;}

#under{text-decoration: underline;}
#line{text-decoration: line-through;}
#over{text-decoration: overline;}

#none{text-decoration: none;}

</style>
</head>
<body>
<div>
글꼴에 대한 style<br/>
<span id="bold">안녕하세요?</span><br/>
<span><strong id="bold2">안녕하세요?</strong></span><br/>

<span id="font">안녕하세요?</span><br/>

<span id="color">안녕하세요?</span><br/>
<span id="color2">안녕하세요?</span><br/>
<span><a href="#void" id="color3">안녕하세요?</a> </span><br/>

<span id="italic">안녕하세요?</span><br/>
<span><i id="italic2">안녕하세요?</i></span><br/>
<address id="italic2">서울시 강남구 역삼동</address>

<span id="under">안녕하세요?</span><br/>
<span id="line">안녕하세요?</span><br/>
<span id="over">안녕하세요?</span><br/>
<span><a href="#void" id="none">안녕하세요?</a> </span><br/>

</div>

</body>
</html>
