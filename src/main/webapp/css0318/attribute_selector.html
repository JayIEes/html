<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute seletor</title>
<style type="text/css">
/* name seletor, attribute selector */
[type="text"] {border:1px solid #0000FF}
[name="cd_num3"] {border:1px solid #FF0000}
/* [type="reset"] {border:1px solid #00FF00} */
[value="취소"] {border:1px solid #00FF00}

[name="age"],[type="button"] { border:1px solid #B2EBF4; font-size: 20px }

</style>
</head>
<body>
<form>
<label>이름</label><input type="text" name="name"/><br/>
<label>나이</label><input type="password" name="age"/><br/>
<label>카드번호</label>
<input type="text" name="cd_num1"/>-<input type="text" name="cd_num2"/>-<input type="password" name="cd_num3"/>-<input type="text" name="cd_num4"/><br/>

<input type="checkbox" name="save_flag"/>카드번호 저장<br/>
<input type="button" value="저장"/>
<input type="reset" value="취소"/>


</form>

</body>
</html>
