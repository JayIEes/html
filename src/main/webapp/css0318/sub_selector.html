<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sub selector</title>
<style type="text/css">
/*sub selector : 특정 상속 관계 태그에만 디자인 적용 */
div > span{ font-weight: bold; font-size: 20px; text-decoration: line-through;}
</style>
</head>
<body>
안녕하세요?<span>홍길동</span>님<br/>
<div>
오늘은 <span>금요일</span>입니다.
</div>
<div>
<p>
내일은 <span>토요일</span>입니다.
</p>

<!-- p태그는 전체영역을 나누는 div를 가지지 못한다.
	:HTML은 Rendering하는 언어이므로 에러가 발생되지 않고 그려준다. -->
<p>
내일은 <div>비오는<span>토요일</span>이</div>예상 됩니다.
</p>

</div>
</body>
</html>
