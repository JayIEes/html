<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID selector의 사용</title>
<style type="text/css">
/*id selector는 body에서 사용하기 전에는 적용되지 않는다.*/
#id{font-weight: bold; color:#333; background-color:#dfdfdf; }
#email, #tel{border:3px solid#FF0000; margin-top: 10px; margin-bottom: 20px}
</style>
</head>
<body>
<strong>수업과목</strong>
<ol type="1">
	<li>Java SE</li>
	<li>Oracle DBMS</li>
	<li>JDBC</li>
	<li>HTML</li>
	<li id="id">CSS</li>
	<li><!-- id="id" -->JavaScript</li> <!-- 동일 id 2번 이상 사용 불가 -->
	<li>JavaScript Library</li>
</ol>

<input type="text" id="name" placeholder="이름 입력"><br/>
<input type="text" id="email" placeholder="이메일 입력"><br/>
<input type="text" id="tel" placeholder="전화번호 입력"><br/>

</body>
</html>
