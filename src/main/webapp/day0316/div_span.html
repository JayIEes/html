<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div, span{border: 1px solid #FF0000}
</style>
</head>
<body>
안녕<div>하세요?</div>오늘은 수요일<br/>

안녕<span>하세요?</span>오늘은 수요일<br/>

<meter value="70" min="0" max="100" title="현재 값은 80입니다">현재 값은 80입니다.</meter><br/>
<!-- 모든 브라우저에서 지원하는 것도 아니고 width나 height를 쓸 수 없다. -->

</body>
</html>
