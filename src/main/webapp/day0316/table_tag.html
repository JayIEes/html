<body>
<!-- 첫번째 테이블 -->
<table border="1"> <!-- border의 기본값은 0 -->
<tr>
	<th>번호</th><th>언어</th>
</tr>
<tr>
	<td>1</td><td>자바</td>
</tr>
<tr>
	<td>2</td><td>HTML</td>
</tr>
<tr>
	<td>3</td><td>JavaScript</td>
</tr>
</table>

<!-- 두번 째 테이블:테이블 속성 (부모 태그의 속성은 자식 태그로 상속이 된다.-->
<table border="1" width="400" height="300" bgcolor="#FAE0D4" bordercolor="#0054FF">
<tr>
	<th>번호</th>
	<th>이름</th>
	<th>이메일</th>
</tr>
<tr>
	<td bgcolor="#CEF279" align="center" >1</td>
	<td bgcolor="#00D8FF"  align="right" >강현모</td>
	<td bgcolor="#B7F0B1">kanghyunmo@test.com</td>
</tr>
<tr bgcolor="#CEF279" valign="top">
	<td>2</td><!-- 자식태그에 설정하면 중복속성을 정의해야한다. -->
	<td align="center" valign="middle">강산</td>
	<td align="right" valign="bottom">kangsan@test.com</td>
</tr>
</table>

<!-- 바닥에 그림 넣기 : 바둑판식 배열(이미지가 원래의 크기로 계속 반복되어 들어간다. -->
<table border="1" background="http://localhost/html_prj/common/images/naver_logo.png">
<tr>
	<th width="200">번호</th>
	<th width="250">이름</th>
</tr>
<tr >
	<td height="30" background="../common/images/google_logo.png">1</td>
	<td>김진영</td>
</tr>
<tr height="40" background="../common/images/sist_logo.png"> <!-- 높이는 tr에 설정하여 자식 td가 상속 받도록 설정한다. -->
	<td>2</td>
	<td>신유철</td>
</tr>
</table>

</body>
</html>
