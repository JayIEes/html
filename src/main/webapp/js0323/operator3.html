<script type="text/javascript">
//shift 연산자
let num=10;
//<< : 비트를 왼쪽으로 밀고 밀어서 빈칸을 항상 0으로 채운다.
// 0000 1010<<2 = 0010 1000 =40
document.write(num+"<<2="+( num<<2 )+"</br>");

//>> : 비트를 오른쪽으로 밀고 밀어서 빈칸을 최상위 부호비트에 따라 양수면 0을 음수면 1을 채운다.
//0000 1010 >>2 = 0000 0010 10
document.write(num+">>2="+( num>>2 )+"</br>");

//>>> : 비트를 오른쪽으로 밀고 밀어서 빈칸을 항상 0으로 채운다.
//0000 1010 >>>3 = 0000 0001 1
document.write(num+">>>3="+( num>>>3 )+"</br>");



</script>
