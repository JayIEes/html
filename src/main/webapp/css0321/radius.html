<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<style type="text/css">
div{border: 1px solid #333; margin:10px; width:300px; height:200px;
	padding:10px; border-radius: 10px}/*border-radius: 값; 모든 모서리를 동일하게 둥글게 만든다. */
#div1{border: 1px solid #333; margin:10px; width:300px; height:200px;
	padding:10px; border-radius: 10px 20px 30px 40px; box-shadow:5px 5px 2px #333}/* 모든 모서리를 동일하게 둥글게 만든다. */
table{border-spacing: 10px;}
td{border: 1px solid #333; margin:20px; width:200px; height:200px; font-size:30px;
	 border-radius:200px; text-align: center; box-shadow: 5px 5px 2px #333; border-spacing: 30px;}
img{border : 1px solid #333; box-shadow:10px 10px 5px #000000; border-radius:40px;}
</style>
</head>
<body>
<div>가다나</div>
<div id="div1">가다나</div>

<table>
<tr>
	<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
	<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
	<td>7</td><td>8</td><td>9</td>
</tr>
</table>

<img src="../common/images/google_logo.png"/>


</body>
</html>
