<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<style type="text/css">
body{margin:0px}
div{border:1px solid #333;width:300px; height:100px;}
#div1{margin:20px;} /* margin은 객체의 크기를 변경하지 않는다. */
#div2{margin:20px 50px;} /* x좌표와 y좌표의 margin을 각각 설정. */

/* 특정 위치의 여백 설정 */
#div3{margin-left:100px;} 
#div4{margin-top:100px;} 
#div5{margin-bottom:50px;} 
#div6{margin-right:100px;  float:right;} 

</style>
</head>
<body>
안녕하세요?
<div>div</div>
<div id="div1">div</div>
<div id="div2">div</div>
<div id="div3">div</div>
<div id="div4">div</div>
<div id="div5">div</div>
<div id="div6">div</div>
</body>
</html>
