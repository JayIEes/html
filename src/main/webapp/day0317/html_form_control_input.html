<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Control</title>
</head>
<body>

<form>
<label>기본텍스트</label> <input type="text"/><br/>
<label>크기변경</label> <input type="text" size="10"/><br/>
<label>기본값</label> <input type="text" size="10" value="기본값"/><br/>
<!-- readonly는 값 변경 불가, back-end로 값이 전송 -->
<label>readonly</label> <input type="text" name="read" size="10" value="기본값" readonly="readonly"/><br/>
<!-- disabled는 값 변경 불가, back-end로 값이 전송되지 않는다.-->
<label>disabled</label> <input type="text" name="dis" size="10" value="기본값" disabled="disabled"/><br/>
<label>최대 입력 글자수</label> <input type="text" size="10" maxlength="15"/><br/>

<label>password</label> <input type="password" name="pass" size="15" maxlength="10"/><br/>
<label>password 기본값</label> <input type="password" name="pass" size="15" maxlength="10" value="기본값"/><br/>

<label>취미</label>
<input type="checkbox" name="hobby" value="음악" checked="checked"/>음악감상<br/>
<input type="checkbox" name="hobby" value="영화" />영화감상<br/>
<input type="checkbox" name="hobby" value="독서" />독서<br/>
<input type="checkbox" name="hobby" value="등산" />등산<br/>

<label>성별</label> <!--radio는 name이 같아야 중복 선택이 안된다. -->
<input type="radio" name="gender" value="남자" />남
<input type="radio" name="gender" value="여자" checked="checked"/>여<br/>

<label>히든</label>
<input type="hidden" name="hid" value="보여지지 않고 전송할 값" /><br/>

<label>파일</label> <!-- 보안 이슈 떄문에 value를 설정할 수 없다.!! -->
<input type="file" name="upfile"/><br/>

<!-- form 태그 안에 정의될 때만 정해진 일을 수행한다. -->
<input type="button" value="버튼"/> <!-- 기본 라벨이 존재하지 않는다. -->
<input type="reset" value="초기화"/> <!-- 기본 라벨이 존재 : 초기화 -->
<input type="submit" value="전송"/> <!-- 기본 라벨이 존재 : 전공 -->


</form>
</body>
</html>
