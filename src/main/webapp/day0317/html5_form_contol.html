<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에 추가된 Form Control</title>
</head>
<body>
<form>
<label>color</label>
<input type="color" value="#0000FF"/><br/>

<label>달력 객체</label>
<input type="date" value="2022-04-05"/><br/>

<label>달력 객체</label>
<input type="month" value="2022-06" /><br/>

<label>달력 객체</label>
<input type="datetime-local" /><br/>

<label>달력 객체</label>
<input type="time" /><br/>

<label>범위 설정</label>
0<input type="range" min="0" max="100" value="80" />100<br/>

<label>이메일</label>
<input type="text" name="email"/>
<input type="email" name="email"/><br/>

<label>전화번호</label>
<input type="text" name="tel"/>
<input type="tel" name="tel"/><br/>


</form>
</body>
</html>
