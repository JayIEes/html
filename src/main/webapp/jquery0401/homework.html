<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<!--공통 CSS-->
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">
#div{width:300px; height:100px; border:1px solid #333}
input{margin:3px}
</style>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	
	$("#btn").click(function(){
		var output="";
		
		if($("[name='lang']:checked").length > 3){
			alert("관심언어는 3개까지만 선택 할 수 있습니다");
		}else{
			$("[name='lang']:checked").each(function(idx,ele){
				output+="<ul><li>"+$(ele).val()+"</li>";
			});
			output+="</ul>"
			$("#div").html(output);
		}//end else
			$("li:even").css("background-color","#CFD4E3");
		
	}); //click

});//ready

</script>
</head>
<body>
<input type="checkbox" value="java" name="lang" /> java
<input type="checkbox" value="c/c++" name="lang" /> c/c++
<input type="checkbox" value="Visual Basic" name="lang" /> Visual Basic
<input type="checkbox" value="JavaScript" name="lang" /> JavaScript<br/>

<input type="checkbox" value="ActionScript" name="lang" /> ActionScript
<input type="checkbox" value="VBScript" name="lang" /> VBScript
<input type="checkbox" value="PyThon" name="lang" /> PyThon<br/>
<input type="button" value="입력" class="btn" id="btn"/>
<div id="div"></div>
</body>
</html>
