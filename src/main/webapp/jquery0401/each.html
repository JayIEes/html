<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<!--공통 CSS-->
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">

</style>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		var arr=["백반","짜장면","볶음밥","해장국","돈까스","라면"];
		
		//each는 반복을 수행,
		//selector를 사용하면 찾아낸 배열을 반복 => 배열과 반복문을 합칠 수 있다.
		
		//selector를 사용하지 않으면 입력된 배열을 반복
		$.each(arr,function(idx,element){
			alert(idx+" / "+element+" / "+arr[idx]);
			//alert(idx);
		});
	})
});//ready
</script>
</head>
<body>
<input type="button" value="배열 반복" class="btn" id="btn"/>
</body>
</html>
