<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<!--공통 CSS-->
<link rel="stylesheet" type="text/css" href="http://211.63.89.143/html_prj/common/CSS/main_20220321.css">
<style type="text/css">

</style>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		//alert($("[value='남자']").is(":checked"));
		//alert($("[value='여자']").is(":checked"));
		
		//alert($("[name='gender']").val()); //배열의 0번째 값만 가져옴
		alert($("[name='gender']:checked").val());
				
	});//click
	
	$("#btn1").click(function(){
		
		//같은 이름의 객체를 찾아(selector)서 반복(each)
		var checkedData="";
		var cnt=0;
		$("[name='hobby']").each(function(idx,ele){
			alert(idx+" / "+$(ele).is(":checked")+" / "+$(ele).val());
			
			if($(ele).is(":checked")){
				cnt++
				checkedData+=$(ele).val()+" ";
			}//end if
		});//each
		
		alert("선택한 취미: "+checkedData);
		alert("선택한 취미 개수: "+cnt);
		
		
		
		var leng=$("[name='hobby']:checked").length;
		alert("선택한 취미의 개수"+leng)
		
		
		
		var value="";
		//확인된 체크 박스만 찾아서 반복
		$("[name='hobby']:checked").each(function(idx,ele){
			//if로 check 되었는지 물어볼 필요 없다.
			value+=$(ele).val()+" ";
		});
		alert("선택한 값 "+value);
		
		
	});//click
	
});//ready

</script>
</head>
<body>
<input type="radio" value="남자" name="gender"/>남
<input type="radio" value="여자" name="gender"/>여
<input type="button" value="값얻기" class="btn" id="btn"/>
<br/>
<br/>
<input type="checkbox" value="독서" name="hobby"/>독서<br/>
<input type="checkbox" value="영화감상" name="hobby"/>영화감상<br/>
<input type="checkbox" value="음악감상" name="hobby"/>음악감상<br/>
<input type="checkbox" value="등산" name="hobby"/>등산<br/>
<input type="button" value="값얻기" class="btn" id="btn1"/>


</body>
</html>
